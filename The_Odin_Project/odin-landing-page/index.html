<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <div class="header-logo">
        <div><img src="Apple-Logo (1).png" width="100px"></div>
        <div><p>Apple</p></div>
        </div>
        <div class="header-link">
        <div><p>iPhone</p></div>
        <div><p>iMac</p></div>
        <div><p>iPad</p></div>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <div id="hero-upper-text"><p>The New Mac</p></div>
            <div id="hero-bottom-text"><p>From the minds that brought iPhone 21 into the world. 
                Stronger, faster, thinner. 
                The world has yet to see something that innovative.</p></div>
            <div id="sign-up-button"><p>Buy</p></div>
        </div>
        <div class="hero-img"><img src="Mac.png" width="500px"></div>
    </div>
</body>
</html>
